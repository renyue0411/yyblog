<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/icon.png" type="image/x-icon">
    <title>Download CSV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f9f5f0;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-top: 2px solid #fff; /* 顶部边框 */
            border-bottom: 2px solid #fff; /* 底部边框 */
        }
        .navbar .logo {
            width: 80px; /* 设置 logo 的大小 */
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 20px;
            font-size: 25px;
            padding: 8px 12px;
            transition: all 0.3s;
        }
        .navbar a:hover {
            color: #ff7a59;
            border-bottom: 2px solid #ff7a59;
        }

        h3 {
            color: #444;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        a.btn {
            display: inline-block;
            text-align: center;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 20px auto;
            transition: all 0.3s;
        }

        a.btn:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .table {
            width: 50%;
            margin: 30px auto;
            border-collapse: collapse;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #007bff;
            color: white;
            font-size: 20px;
        }

        .table td {
            background-color: #f8f9fa;
            font-size: 16px;
            vertical-align: middle;
        }

        /* 使每行显示两张图片 */
        .img-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 每行2列 */
            gap: 20px; /* 图片之间的间距 */
            margin-top: 20px;
        }

        .img-container .img-item {
            text-align: center;
        }

        .img-container .img-item img {
            width: 100%;
            height: auto;
            max-width: 600px; /* 限制图片最大宽度 */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 响应式调整：在小屏幕设备上改为一列显示 */
        @media (max-width: 768px) {
            .img-container {
                grid-template-columns: 1fr; /* 小屏幕下每行1张图片 */
            }
        }

        .error-message {
            color: red;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="../static/images/logo.png" alt="Logo" class="logo">
        <a href="/">HOME</a>
        <a href="/upload">TOOLS</a>
        <a href="#">LIFE</a>
        <a href="#">YUE&YAO</a>
    </nav>

    <div class="container">
        <!-- 下载 CSV 文件部分 -->
        <table class="table">
            <thead>
                <tr>
                    <th>Download CSV File</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="{{ url_for('download', file_name=file_name) }}" class="btn">DOWNLOAD</a>
                    </td>
                </tr>
            </tbody>
        </table>

        {% if error_message %}
        <div class="error-message">
            <p>{{ error_message }}</p>
        </div>
        {% endif %}

        <!-- Gene Expression Bar Charts Section -->
        <h3>Gene Expression Bar Charts</h3>
        <div class="img-container">
            {% for img_data in img_data_list %}
                <div class="img-item">
                    <img src="data:image/png;base64,{{ img_data }}" alt="Gene Expression Chart">
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
