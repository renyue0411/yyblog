<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/icon.png" type="image/x-icon">
    <title>Yue & Yao's Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f9f5f0;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-top: 2px solid #fff; /* 顶部边框 */
            border-bottom: 2px solid #fff; /* 底部边框 */
        }
        .navbar .logo {
            width: 80px; /* 设置 logo 的大小 */
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 20px;
            font-size: 25px;
<!--            font-weight: bold;-->
            padding: 8px 12px;
            transition: all 0.3s;
        }
        .navbar a:hover {
            color: #ff7a59;
            border-bottom: 2px solid #ff7a59;
        }
        .hero {
            display: flex;
            align-items: center; /* 垂直居中对齐 */
            justify-content: flex-end; /* 将内容推到右侧 */
            height: 50vh;
            background: url('../static/images/background2.jpg') no-repeat center center/cover;
            color: white;
            padding: 20px;
        }
        .hero h1 {
            font-size: 80px;
            font-weight: bold;
            text-align: right; /* 保证文本在 h1 中右对齐 */
            margin: 0; /* 移除默认的外边距 */
        }
        .spacer {
            height: 50px; /* 增大间隔高度 */
            border-bottom: 2px solid #ddd; /* 添加一条淡灰色分隔线 */
            width: 80%;
            margin: 0 auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 让图片水平居中 */
            gap: 15px;
            padding: 40px;
        }
        .gallery img {
            width: 250px; /* 统一图片大小 */
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="../static/images/logo.png" alt="Logo" class="logo">
        <a href="/">HOME</a>
        <a href="/upload">TOOLS</a>
        <a href="#">LIFE</a>
        <a href="#">YUE&YAO</a>
    </nav>

    <section class="hero">
        <h1>
            YUE & YAO's<br>
            BLOG
        </h1>
    </section>

    <div class="gallery">
        <img src="../static/images/gif1.webp" alt="Gallery Image 1" type="image/webp">
        <img src="../static/images/gif2.webp" alt="Gallery Image 2" type="image/webp">
        <img src="../static/images/gif3.webp" alt="Gallery Image 3" type="image/webp">
        <img src="../static/images/gif4.webp" alt="Gallery Image 4" type="image/webp">
<!--        <img src="./uploads/image5.jpg" alt="Gallery Image 5">-->
<!--        <img src="./uploads/image6.jpg" alt="Gallery Image 6">-->
    </div>
</body>
</html>
